<!DOCTYPE html>
<html>
	<head>
		<!-- Include Required Prerequisites -->
		<script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
		<script type="text/javascript" src="http://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
		<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/bootstrap/latest/css/bootstrap.css" />
		
		<script type="text/javascript" src="__jquery.tablesorter/jquery.tablesorter.js"></script> 
		 
		<!-- Include Date Range Picker -->
		<!-- Source: http://www.daterangepicker.com/ -->
		<script type="text/javascript" src="http://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
		<link rel="stylesheet" type="text/css" href "http://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
		
		<!-- Azure Mobile Services -->
		<script src="http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.2.7.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="style.css">
		<script>
			var sites = [];
			$(document).ready(function() {
				$('input[name="daterange"]').daterangepicker();
				sites = ["Workshop", "Yard", "Warehouse"];
				for (var i = 0; i < sites.length; i++) {
					$('#site-menu').append($('<option value="'+sites[i].toLowerCase()+'">'+sites[i]+'</option>'));
				}
				$('#data-table').tablesorter();
			});

		</script>
		<title>User Data</title>
	</head>
	<body>
		<div id="search-bar-container">
			<div id="search-bar">
				<span>Search by First / Last Name</span>
				<input id="search-field" type="search" placeholder="First / Last Name"></input>
				<button id="search-button">Search</button>
			</div>
		</div>
		<div id="filter-bar">
			<div id="site-filter">
				<span>Filter by site</span>
				<select id="site-menu"></select>
			</div>
			<div id="result-filter">
				<span>Filter by test result</span>
				<span>Between</span><input type="text"></input><span>and</span><input type="text"></input>
			</div>
			<input id="daterangeinput" name="daterange" />
			<button>Reset All Filters</button>
		</div>
		<table id="data-table">
			<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Site</th>
				<th>Date Joined</th>
				<th>Test Result</th>
				<th>Test Date</th>
			</tr>
			</thead>

				<td>06/02/2016</td>
			<tr>
			</tbody>
		</table>
